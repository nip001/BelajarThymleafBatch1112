<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Input berita</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="container">
	<h1>input berita</h1>
	<form method="POST" th:action="@{/blog/input}" th:object="${userModel}">
		<div class="mb-3">
			<label for="nama" class="form-label">Nama</label> 
			<input type="text" class="form-control"
				id="nama" th:field="*{nama}">
		</div>
		<div class="mb-3">
			<label for="gambar" class="form-label">Gambar</label> 
			<input type="text" class="form-control"
				id="gambar" th:field="*{gambar}">
		</div>
		<div class="mb-3">
			<label for="judul" class="form-label">Judul</label> 
			<input type="text" class="form-control"
				id="judul" th:field="*{judul}">
		</div>
		<div class="mb-3">
			<label for="deskripsi" class="form-label">Deskripsi</label> 
			<input type="text" class="form-control"
				id="deskripsi" th:field="*{deskripsi}">
		</div>
		<div class="mb-3">
			<label for="tanggal" class="form-label">Tanggal</label> 
			<input type="text" class="form-control"
				id="tanggal" th:field="*{tanggal}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
